<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Review Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .tab-active { border-bottom-color: #3b82f6; color: #3b82f6; }
    .tab { border-bottom-color: transparent; }
    .tab-content, .modal { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Login Screen -->
  <div id="loginScreen" class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full mx-4">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Food Review Manager</h1>
        <p class="text-gray-600">Enter your password to access your reviews</p>
      </div>
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="loginPassword" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg">
        </div>
        <button type="submit"
          class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
          Access Reviews
        </button>
      </form>
      <div id="loginError" class="mt-4 text-red-600 text-sm text-center hidden"></div>
      <div id="loginLoading" class="mt-4 text-blue-600 text-sm text-center hidden">
        <div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
        Loading...
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 hidden">
    <header class="text-center mb-8">
      <div class="flex justify-between items-center">
        <div class="flex-1">
          <h1 class="text-4xl font-bold text-gray-900">Food Review Manager</h1>
          <p class="text-gray-600 mt-2">Your personal journal for every meal.</p>
        </div>
        <button id="logoutBtn"
          class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded-md hover:bg-gray-50">
          Logout
        </button>
      </div>
    </header>

    <!-- Tabs -->
    <div class="mb-6 border-b border-gray-200">
      <nav class="flex -mb-px space-x-6" aria-label="Tabs">
        <button id="addTab"
          class="tab tab-active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm focus:outline-none">
          Add Review
        </button>
        <button id="readTab"
          class="tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none">
          Read Reviews
        </button>
      </nav>
    </div>

    <main>
      <!-- Add Review Tab -->
      <div id="addReviewContent" class="tab-content bg-white p-6 rounded-lg shadow-md">
        <form id="reviewForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="restaurant" class="block text-sm font-medium text-gray-700">Restaurant</label>
              <input type="text" id="restaurant" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            <div>
              <label for="foodItem" class="block text-sm font-medium text-gray-700">Food Item</label>
              <input type="text" id="foodItem" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
          </div>
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price (£)</label>
            <input type="number" id="price" step="0.01" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Photo</label>
            <div class="mt-1 flex items-center gap-4">
              <label for="imageUpload"
                class="cursor-pointer inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">Choose
                Image</label>
              <input type="file" id="imageUpload" accept="image/*" capture="environment">
              <p id="fileName" class="text-sm text-gray-500">No file chosen</p>
            </div>
            <div class="mt-4">
              <img id="imagePreview" src="" alt="Image Preview" class="hidden max-h-60 rounded-lg shadow-sm" />
            </div>
          </div>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div>
              <label for="taste" class="block text-sm font-medium text-gray-700">Taste (1-10)</label>
              <select id="taste"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></select>
            </div>
            <div>
              <label for="texture" class="block text-sm font-medium text-gray-700">Texture (1-10)</label>
              <select id="texture"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></select>
            </div>
            <div>
              <label for="size" class="block text-sm font-medium text-gray-700">Size (1-10)</label>
              <select id="size"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></select>
            </div>
            <div>
              <label for="value" class="block text-sm font-medium text-gray-700">Value (1-10)</label>
              <select id="value"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"></select>
            </div>
          </div>
          <div class="flex justify-end">
            <button type="submit"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Add Review
            </button>
          </div>
        </form>
      </div>

      <!-- Read Reviews Tab -->
      <div id="readReviewsContent" class="tab-content hidden">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold text-gray-800 mb-6">Your Reviews</h2>
          <div id="reviewsList" class="space-y-6">
            <p class="text-gray-500 text-center py-8">Loading reviews...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="toast"
    class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
    <p id="toastMessage"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const GITHUB_OWNER = "elo613";
      const GITHUB_REPO = "FoodReview"; // ✅ fixed repo name
      const REVIEWS_FILE_PATH = "reviews.json";

      const getApiUrl = (path) => `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${path}`;
      const getRawUrl = (path) => `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${path}`;

      const loginScreen = document.getElementById("loginScreen");
      const loginForm = document.getElementById("loginForm");
      const loginPassword = document.getElementById("loginPassword");
      const loginError = document.getElementById("loginError");
      const loginLoading = document.getElementById("loginLoading");
      const app = document.getElementById("app");
      const logoutBtn = document.getElementById("logoutBtn");

      const tabs = { add: document.getElementById("addTab"), read: document.getElementById("readTab") };
      const contents = { add: document.getElementById("addReviewContent"), read: document.getElementById("readReviewsContent") };

      const reviewForm = document.getElementById("reviewForm");
      const reviewsList = document.getElementById("reviewsList");

      let reviews = []; // ✅ always array

      const hideError = () => loginError.classList.add("hidden");
      const showError = (msg) => { loginError.textContent = msg; loginError.classList.remove("hidden"); };
      const showLoading = (show) => loginLoading.classList.toggle("hidden", !show);

      const loadReviewsFromGitHub = async () => {
        try {
          const res = await fetch(getRawUrl(REVIEWS_FILE_PATH) + `?t=${Date.now()}`);
          if (!res.ok) {
            if (res.status === 404) { reviews = []; return; }
            throw new Error(`HTTP ${res.status}`);
          }
          const data = await res.json();
          reviews = Array.isArray(data) ? data : []; // ✅ ensure array
        } catch (err) {
          console.error("Load error:", err);
          reviews = [];
        }
      };

      const renderReviews = () => {
        reviewsList.innerHTML = "";
        if (!reviews.length) {
          reviewsList.innerHTML = `<p class="text-gray-500 text-center py-8">No reviews yet. Add one!</p>`;
          return;
        }
        reviews.slice().reverse().forEach((r) => {
          const div = document.createElement("div");
          div.className = "p-4 border rounded-lg bg-gray-50 shadow-sm";
          div.innerHTML = `
            <h3 class="text-xl font-bold text-blue-600">${r.restaurant}</h3>
            <p>${r.foodItem} - £${r.price}</p>
            <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-2 text-sm">
              <div>Taste: ${r.taste}/10</div>
              <div>Texture: ${r.texture}/10</div>
              <div>Size: ${r.size}/10</div>
              <div>Value: ${r.value}/10</div>
            </div>
          `;
          reviewsList.appendChild(div);
        });
      };

      const switchTab = (id) => {
        Object.keys(tabs).forEach((key) => {
          tabs[key].classList.toggle("tab-active", key === id);
          contents[key].classList.toggle("hidden", key !== id);
        });
        if (id === "read") renderReviews();
      };

      const addReview = (e) => {
        e.preventDefault();
        const newReview = {
          restaurant: document.getElementById("restaurant").value,
          foodItem: document.getElementById("foodItem").value,
          price: parseFloat(document.getElementById("price").value).toFixed(2),
          taste: document.getElementById("taste").value,
          texture: document.getElementById("texture").value,
          size: document.getElementById("size").value,
          value: document.getElementById("value").value,
          timestamp: new Date().toISOString(),
        };
        reviews.push(newReview); // ✅ safe now
        renderReviews();
        reviewForm.reset();
        switchTab("read");
      };

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError(); showLoading(true);
        try {
          await loadReviewsFromGitHub();
          loginScreen.classList.add("hidden");
          app.classList.remove("hidden");
        } catch (err) {
          showError("Login failed. Try again.");
        } finally { showLoading(false); }
      });

      logoutBtn.addEventListener("click", () => {
        app.classList.add("hidden");
        loginScreen.classList.remove("hidden");
      });

      Object.keys(tabs).forEach((id) => tabs[id].addEventListener("click", () => switchTab(id)));
      reviewForm.addEventListener("submit", addReview);

      ["taste", "texture", "size", "value"].forEach((id) => {
        const sel = document.getElementById(id);
        for (let i = 1; i <= 10; i++) {
          const opt = document.createElement("option");
          opt.value = i; opt.textContent = i; sel.appendChild(opt);
        }
      });
    });
  </script>
</body>
</html>
