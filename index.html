<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Review Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Login -->
  <div id="loginScreen" class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
      <h1 class="text-2xl font-bold mb-4 text-center">Food Review Manager</h1>
      <form id="loginForm" class="space-y-4">
        <input type="password" id="loginPassword" placeholder="Password" required
          class="w-full border px-3 py-2 rounded-md shadow-sm">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md">Login</button>
      </form>
      <div id="loginError" class="text-red-600 text-sm mt-3 hidden"></div>
      <div id="loginLoading" class="text-blue-600 text-sm mt-3 hidden">Loading...</div>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="max-w-4xl mx-auto p-4 hidden">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Food Review Manager</h1>
      <button id="logoutBtn" class="px-4 py-2 border rounded-md">Logout</button>
    </header>

    <!-- Tabs -->
    <div class="border-b mb-6">
      <button id="addTab" class="tab tab-active px-3 py-2 border-b-2 border-blue-600">Add Review</button>
      <button id="readTab" class="tab px-3 py-2 text-gray-500">Read Reviews</button>
    </div>

    <!-- Add Review -->
    <div id="addReviewContent">
      <form id="reviewForm" class="space-y-4 bg-white p-6 rounded-lg shadow-md">
        <input type="text" id="restaurant" placeholder="Restaurant" required class="w-full border px-3 py-2 rounded-md">
        <input type="text" id="foodItem" placeholder="Food Item" required class="w-full border px-3 py-2 rounded-md">
        <input type="number" id="price" step="0.01" placeholder="Price (£)" required class="w-full border px-3 py-2 rounded-md">

        <!-- Ratings -->
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
          <select id="taste" class="border px-2 py-1 rounded-md"></select>
          <select id="texture" class="border px-2 py-1 rounded-md"></select>
          <select id="size" class="border px-2 py-1 rounded-md"></select>
          <select id="value" class="border px-2 py-1 rounded-md"></select>
        </div>

        <!-- Image Upload -->
        <div>
          <label class="block text-sm font-medium mb-2">Upload Photo</label>
          <input type="file" id="imageUpload" accept="image/*" capture="environment" class="w-full">
          <img id="imagePreview" class="mt-3 max-h-60 hidden rounded-lg shadow-md">
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Add Review</button>
      </form>
    </div>

    <!-- Read Reviews -->
    <div id="readReviewsContent" class="hidden">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Reviews</h2>
        <div id="reviewsList" class="space-y-6"></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transform translate-y-4 transition-all"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const GITHUB_OWNER = "elo613";
      const GITHUB_REPO = "FoodReview";
      const REVIEWS_FILE_PATH = "reviews.json";
      const PAT_FILE = "pat.enc.json";

      const getApiUrl = (path) => `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${path}`;
      const getRawUrl = (path) => `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${path}`;

      let token = null;
      let reviews = [];

      const loginForm = document.getElementById("loginForm");
      const loginPassword = document.getElementById("loginPassword");
      const loginError = document.getElementById("loginError");
      const loginLoading = document.getElementById("loginLoading");
      const loginScreen = document.getElementById("loginScreen");
      const app = document.getElementById("app");
      const logoutBtn = document.getElementById("logoutBtn");

      const addTab = document.getElementById("addTab");
      const readTab = document.getElementById("readTab");
      const addReviewContent = document.getElementById("addReviewContent");
      const readReviewsContent = document.getElementById("readReviewsContent");

      const reviewForm = document.getElementById("reviewForm");
      const reviewsList = document.getElementById("reviewsList");
      const imageUpload = document.getElementById("imageUpload");
      const imagePreview = document.getElementById("imagePreview");
      const toast = document.getElementById("toast");

      const showToast = (msg) => {
        toast.textContent = msg;
        toast.classList.remove("opacity-0", "translate-y-4");
        toast.classList.add("opacity-100", "translate-y-0");
        setTimeout(() => {
          toast.classList.remove("opacity-100", "translate-y-0");
          toast.classList.add("opacity-0", "translate-y-4");
        }, 2000);
      };

      const hideError = () => loginError.classList.add("hidden");
      const showError = (msg) => { loginError.textContent = msg; loginError.classList.remove("hidden"); };
      const showLoading = (s) => loginLoading.classList.toggle("hidden", !s);

      async function fetchPAT(password) {
        const res = await fetch(getRawUrl(PAT_FILE) + `?t=${Date.now()}`);
        if (!res.ok) throw new Error("PAT file missing");
        const enc = await res.json();
        return atob(enc.data).split("").reverse().join(""); // dummy decrypt
      }

      async function fetchReviews() {
        try {
          const res = await fetch(getRawUrl(REVIEWS_FILE_PATH) + `?t=${Date.now()}`);
          if (!res.ok) { reviews = []; return; }
          reviews = await res.json();
        } catch { reviews = []; }
      }

      async function uploadImage(file) {
        const reader = new FileReader();
        return new Promise((resolve, reject) => {
          reader.onload = async () => {
            const base64 = reader.result.split(",")[1];
            const fileName = `images/${Date.now()}_${file.name}`;
            const apiUrl = getApiUrl(fileName);
            const res = await fetch(apiUrl, {
              method: "PUT",
              headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
              body: JSON.stringify({
                message: "Upload image",
                content: base64
              })
            });
            if (!res.ok) return reject("Upload failed");
            resolve(getRawUrl(fileName));
          };
          reader.readAsDataURL(file);
        });
      }

      async function saveReviews() {
        const apiUrl = getApiUrl(REVIEWS_FILE_PATH);
        const content = btoa(JSON.stringify(reviews, null, 2));
        let sha = null;
        try {
          const res = await fetch(apiUrl, { headers: { Authorization: `token ${token}` } });
          if (res.ok) sha = (await res.json()).sha;
        } catch {}
        await fetch(apiUrl, {
          method: "PUT",
          headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
          body: JSON.stringify({ message: "Update reviews", content, sha })
        });
      }

      function formatDate(isoString) {
        return new Date(isoString).toLocaleString();
      }

      async function deleteReview(index) {
        reviews.splice(index, 1);
        await saveReviews();
        await fetchReviews();
        renderReviews();
        showToast("Review deleted");
      }

      function renderReviews() {
        reviewsList.innerHTML = reviews.length
          ? ""
          : `<p class="text-gray-500 text-center">No reviews yet.</p>`;
        reviews.slice().reverse().forEach((r, i) => {
          const div = document.createElement("div");
          div.className = "p-4 border rounded-lg bg-gray-50";
          div.innerHTML = `
            <h3 class="text-xl font-bold text-blue-600">${r.restaurant}</h3>
            <p>${r.foodItem} - £${r.price}</p>
            ${r.image ? `<img src="${r.image}" class="mt-3 max-h-60 rounded-lg">` : ""}
            <p class="text-sm text-gray-500 mt-2">Added: ${formatDate(r.timestamp)}</p>
            <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-2 text-sm">
              <div>Taste: ${r.taste}/10</div>
              <div>Texture: ${r.texture}/10</div>
              <div>Size: ${r.size}/10</div>
              <div>Value: ${r.value}/10</div>
            </div>
            <button class="mt-3 text-red-600 text-sm">Delete</button>
          `;
          div.querySelector("button").addEventListener("click", () => deleteReview(reviews.length - 1 - i));
          reviewsList.appendChild(div);
        });
      }

      async function addReview(e) {
        e.preventDefault();
        let imageUrl = "";
        if (imageUpload.files.length > 0) {
          imageUrl = await uploadImage(imageUpload.files[0]);
        }
        const newReview = {
          restaurant: document.getElementById("restaurant").value,
          foodItem: document.getElementById("foodItem").value,
          price: parseFloat(document.getElementById("price").value).toFixed(2),
          taste: document.getElementById("taste").value,
          texture: document.getElementById("texture").value,
          size: document.getElementById("size").value,
          value: document.getElementById("value").value,
          image: imageUrl,
          timestamp: new Date().toISOString()
        };
        reviews.push(newReview);
        await saveReviews();
        await fetchReviews();
        renderReviews();
        reviewForm.reset();
        imagePreview.classList.add("hidden");
        switchTab("read");
        showToast("Successfully added");
      }

      function switchTab(tab) {
        if (tab === "add") {
          addReviewContent.classList.remove("hidden");
          readReviewsContent.classList.add("hidden");
        } else {
          readReviewsContent.classList.remove("hidden");
          addReviewContent.classList.add("hidden");
          renderReviews();
        }
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError(); showLoading(true);
        try {
          token = await fetchPAT(loginPassword.value);
          await fetchReviews();
          loginScreen.classList.add("hidden");
          app.classList.remove("hidden");
          switchTab("read");
        } catch {
          showError("Login failed");
        } finally { showLoading(false); }
      });

      logoutBtn.addEventListener("click", () => {
        token = null;
        app.classList.add("hidden");
        loginScreen.classList.remove("hidden");
      });

      addTab.addEventListener("click", () => switchTab("add"));
      readTab.addEventListener("click", () => switchTab("read"));
      reviewForm.addEventListener("submit", addReview);

      imageUpload.addEventListener("change", () => {
        if (imageUpload.files.length > 0) {
          const reader = new FileReader();
          reader.onload = e => {
            imagePreview.src = e.target.result;
            imagePreview.classList.remove("hidden");
          };
          reader.readAsDataURL(imageUpload.files[0]);
        } else {
          imagePreview.classList.add("hidden");
        }
      });

      ["taste", "texture", "size", "value"].forEach(id => {
        const sel = document.getElementById(id);
        for (let i = 1; i <= 10; i++) sel.appendChild(new Option(i, i));
      });
    });
  </script>
</body>
</html>
