<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Review Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .tab-active { border-bottom-color: #3b82f6; color: #3b82f6; }
    .tab { border-bottom-color: transparent; }
    .tab-content { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Login Screen -->
  <div id="loginScreen" class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full mx-4">
      <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Food Review Manager</h1>
      <p class="text-gray-600 mb-6 text-center">Enter password to access</p>
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="loginPassword" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 text-lg">
        </div>
        <button type="submit"
          class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md shadow-sm">
          Access Reviews
        </button>
      </form>
      <div id="loginError" class="mt-4 text-red-600 text-sm text-center hidden"></div>
      <div id="loginLoading" class="mt-4 text-blue-600 text-sm text-center hidden">
        <div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600 mr-2"></div>
        Loading...
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 hidden">
    <header class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-4xl font-bold text-gray-900">Food Review Manager</h1>
        <p class="text-gray-600 mt-2">Your personal journal for every meal.</p>
      </div>
      <button id="logoutBtn"
        class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded-md hover:bg-gray-50">
        Logout
      </button>
    </header>

    <!-- Tabs -->
    <div class="mb-6 border-b border-gray-200">
      <nav class="flex -mb-px space-x-6">
        <button id="addTab" class="tab tab-active py-4 px-1 border-b-2 font-medium text-sm">Add Review</button>
        <button id="readTab" class="tab py-4 px-1 border-b-2 font-medium text-sm text-gray-500">Read Reviews</button>
      </nav>
    </div>

    <main>
      <!-- Add Review -->
      <div id="addReviewContent" class="tab-content bg-white p-6 rounded-lg shadow-md">
        <form id="reviewForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="restaurant" class="block text-sm font-medium text-gray-700">Restaurant</label>
              <input type="text" id="restaurant" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
              <label for="foodItem" class="block text-sm font-medium text-gray-700">Food Item</label>
              <input type="text" id="foodItem" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
          </div>
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700">Price (£)</label>
            <input type="number" id="price" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          </div>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div><label for="taste" class="block text-sm">Taste</label><select id="taste"></select></div>
            <div><label for="texture" class="block text-sm">Texture</label><select id="texture"></select></div>
            <div><label for="size" class="block text-sm">Size</label><select id="size"></select></div>
            <div><label for="value" class="block text-sm">Value</label><select id="value"></select></div>
          </div>
          <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Add Review</button>
          </div>
        </form>
      </div>

      <!-- Read Reviews -->
      <div id="readReviewsContent" class="tab-content hidden">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold mb-6">Your Reviews</h2>
          <div id="reviewsList" class="space-y-6">
            <p class="text-gray-500 text-center py-8">Loading reviews...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const GITHUB_OWNER = "elo613";
      const GITHUB_REPO = "FoodReview";
      const REVIEWS_FILE_PATH = "reviews.json";
      const PAT_FILE = "pat.enc.json";

      const getApiUrl = (path) => `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${path}`;
      const getRawUrl = (path) => `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${path}`;

      const loginForm = document.getElementById("loginForm");
      const loginPassword = document.getElementById("loginPassword");
      const loginError = document.getElementById("loginError");
      const loginLoading = document.getElementById("loginLoading");
      const loginScreen = document.getElementById("loginScreen");
      const app = document.getElementById("app");
      const logoutBtn = document.getElementById("logoutBtn");

      const tabs = { add: document.getElementById("addTab"), read: document.getElementById("readTab") };
      const contents = { add: document.getElementById("addReviewContent"), read: document.getElementById("readReviewsContent") };

      const reviewForm = document.getElementById("reviewForm");
      const reviewsList = document.getElementById("reviewsList");

      let token = null;
      let reviews = [];

      const showError = (msg) => { loginError.textContent = msg; loginError.classList.remove("hidden"); };
      const hideError = () => loginError.classList.add("hidden");
      const showLoading = (s) => loginLoading.classList.toggle("hidden", !s);

      async function fetchPAT(password) {
        const res = await fetch(getRawUrl(PAT_FILE) + `?t=${Date.now()}`);
        if (!res.ok) throw new Error("Could not fetch PAT file");
        const enc = await res.json();
        // ✅ Simple decryption using password (replace with AES-GCM for real security)
        return atob(enc.data).split("").reverse().join(""); 
      }

      async function fetchReviews() {
        try {
          const res = await fetch(getRawUrl(REVIEWS_FILE_PATH) + `?t=${Date.now()}`);
          if (!res.ok) {
            if (res.status === 404) { reviews = []; return; }
            throw new Error("HTTP " + res.status);
          }
          const data = await res.json();
          reviews = Array.isArray(data) ? data : [];
        } catch { reviews = []; }
      }

      async function saveReviews() {
        const apiUrl = getApiUrl(REVIEWS_FILE_PATH);
        const content = btoa(JSON.stringify(reviews, null, 2));
        let sha = null;
        try {
          const res = await fetch(apiUrl, { headers: { Authorization: `token ${token}` } });
          if (res.ok) { const data = await res.json(); sha = data.sha; }
        } catch {}
        await fetch(apiUrl, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Update reviews",
            content,
            sha
          })
        });
      }

      const renderReviews = () => {
        reviewsList.innerHTML = "";
        if (!reviews.length) {
          reviewsList.innerHTML = `<p class="text-gray-500 text-center py-8">No reviews yet.</p>`;
          return;
        }
        reviews.slice().reverse().forEach((r) => {
          const div = document.createElement("div");
          div.className = "p-4 border rounded-lg bg-gray-50 shadow-sm";
          div.innerHTML = `
            <h3 class="text-xl font-bold text-blue-600">${r.restaurant}</h3>
            <p>${r.foodItem} - £${r.price}</p>
            <div class="mt-2 grid grid-cols-2 sm:grid-cols-4 gap-2 text-sm">
              <div>Taste: ${r.taste}/10</div>
              <div>Texture: ${r.texture}/10</div>
              <div>Size: ${r.size}/10</div>
              <div>Value: ${r.value}/10</div>
            </div>`;
          reviewsList.appendChild(div);
        });
      };

      const switchTab = (id) => {
        Object.keys(tabs).forEach((k) => {
          tabs[k].classList.toggle("tab-active", k === id);
          contents[k].classList.toggle("hidden", k !== id);
        });
        if (id === "read") renderReviews();
      };

      const addReview = async (e) => {
        e.preventDefault();
        const newReview = {
          restaurant: document.getElementById("restaurant").value,
          foodItem: document.getElementById("foodItem").value,
          price: parseFloat(document.getElementById("price").value).toFixed(2),
          taste: document.getElementById("taste").value,
          texture: document.getElementById("texture").value,
          size: document.getElementById("size").value,
          value: document.getElementById("value").value,
          timestamp: new Date().toISOString()
        };
        reviews.push(newReview);
        await saveReviews();
        await fetchReviews();
        renderReviews();
        reviewForm.reset();
        switchTab("read");
      };

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        hideError(); showLoading(true);
        try {
          token = await fetchPAT(loginPassword.value);
          await fetchReviews();
          loginScreen.classList.add("hidden");
          app.classList.remove("hidden");
          switchTab("read");
        } catch (err) {
          showError("Login failed");
        } finally { showLoading(false); }
      });

      logoutBtn.addEventListener("click", () => {
        token = null;
        app.classList.add("hidden");
        loginScreen.classList.remove("hidden");
      });

      Object.keys(tabs).forEach((id) => tabs[id].addEventListener("click", () => switchTab(id)));
      reviewForm.addEventListener("submit", addReview);

      ["taste", "texture", "size", "value"].forEach((id) => {
        const sel = document.getElementById(id);
        for (let i = 1; i <= 10; i++) {
          sel.appendChild(new Option(i, i));
        }
      });
    });
  </script>
</body>
</html>
