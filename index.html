<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Review Manager</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
.tab-active { border-color: #2563eb; color: #111827; }
.transition-all { transition: all 0.3s ease-in-out; }
</style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">

<!-- Login Screen -->
<div id="loginScreen" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Food Review Manager</h1>
    <form id="loginForm" class="space-y-4">
      <input type="password" id="loginPassword" placeholder="Enter Password" required
        class="w-full border-gray-300 px-3 py-2 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:bg-blue-400 transition-colors">Login</button>
    </form>
    <div id="loginError" class="text-red-600 text-sm mt-3 text-center hidden"></div>
    <div id="loginLoading" class="text-blue-600 text-sm mt-3 hidden text-center">Authenticating...</div>
  </div>
</div>

<!-- Main App -->
<div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 hidden">
  <header class="flex justify-between items-center mb-6 pb-4 border-b">
    <h1 class="text-3xl font-bold text-gray-800">Reviews</h1>
    <button id="logoutBtn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium hover:bg-gray-100 transition-colors">Logout</button>
  </header>

  <div class="border-b border-gray-200 mb-6">
    <nav class="flex space-x-4">
      <button id="readTab" class="tab py-2 px-1 border-b-2 text-gray-500 hover:border-gray-300 hover:text-gray-700">Read Reviews</button>
      <button id="addTab" class="tab py-2 px-1 border-b-2 text-gray-500 hover:border-gray-300 hover:text-gray-700">Add Review</button>
    </nav>
  </div>

  <div id="addReviewContent" class="hidden">
    <form id="reviewForm" class="space-y-6 bg-white p-6 rounded-lg shadow-md">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="restaurant" class="block text-sm font-medium text-gray-700">Restaurant</label>
          <input type="text" id="restaurant" name="restaurant" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div>
          <label for="foodItem" class="block text-sm font-medium text-gray-700">Food Item</label>
          <input type="text" id="foodItem" name="foodItem" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
        </div>
      </div>

      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price (£)</label>
          <input type="number" id="price" name="price" step="0.01" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm">
        </div>
        <div id="ratingSelectorsContainer" class="col-span-1 sm:col-span-3 grid grid-cols-1 sm:grid-cols-4 gap-4"></div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Photo (Optional)</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*"
          class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
        <img id="imagePreview" class="mt-4 max-h-60 w-auto rounded-lg shadow-sm hidden">
      </div>

      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50 transition-colors">Submit Review</button>
      </div>
    </form>
  </div>

  <div id="readReviewsContent" class="hidden">
    <div id="reviewsList" class="space-y-6">
      <p class="text-gray-500 text-center py-8">Loading reviews...</p>
    </div>
  </div>
</div>

<div id="toast" class="fixed bottom-5 right-5 px-4 py-2 rounded-lg shadow-xl text-white opacity-0 transform translate-y-4 transition-all"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const GITHUB_OWNER = "elo613";
  const GITHUB_REPO = "FoodReview";
  const REVIEWS_FILE_PATH = "reviews.json";
  const PAT_FILE = "pat.enc.json";

  const ApiService = {
    _getRawUrl: (path) => `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${encodeURIComponent(path)}`,

    _xorCipher: (str, key) =>
      str.split('').map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join(''),

    _decryptPat: (encryptedData, key) => ApiService._xorCipher(atob(encryptedData), key).trim(),

  _isValidGitHubToken: (token) => {
      if (!token || typeof token !== 'string') return false;
      const validPrefixes = ['ghp_', 'gho_', 'ghu_', 'ghs_', 'ghr_', 'github_pat_'];
      // Modern PATs can be 50–100+ characters
      return validPrefixes.some(p => token.startsWith(p)) && token.length >= 40 && token.length <= 200;
  },

    async getPat(password) {
      try {
        const res = await fetch(`${this._getRawUrl(PAT_FILE)}?t=${Date.now()}`);
        if (!res.ok) throw new Error("Could not fetch PAT file.");

        const fileText = await res.text();
        const { data } = JSON.parse(fileText);
        const token = this._decryptPat(data, password);

        if (!this._isValidGitHubToken(token)) {
          throw new Error('Incorrect password or token decryption failed.');
        }
        return token;
      } catch (err) {
        console.error("Error fetching or decrypting PAT:", err);
        throw err;
      }
    },

    async fetchReviews() {
      try {
        const res = await fetch(`${this._getRawUrl(REVIEWS_FILE_PATH)}?t=${Date.now()}`);
        if (res.status === 404) return [];
        if (!res.ok) throw new Error(`Network error: ${res.statusText}`);
        return await res.json();
      } catch (err) {
        console.error("Fetch reviews failed:", err);
        return [];
      }
    },

    async saveReviews(reviews, token) {
      const url = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${REVIEWS_FILE_PATH}`;
      const jsonContent = JSON.stringify(reviews, null, 2);
      const base64Content = btoa(new TextEncoder().encode(jsonContent).reduce((data, byte) => data + String.fromCharCode(byte), ''));

      const body = { message: `Update reviews ${new Date().toISOString()}`, content: base64Content };

      const res = await fetch(url, {
        method: "PUT",
        headers: {
          'Authorization': `Bearer ${token.trim()}`,
          'Accept': 'application/vnd.github.v3+json',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      });

      if (!res.ok) throw new Error(`Failed to save reviews: ${res.statusText}`);
      return await res.json();
    }
  };

  const UIManager = {
    loginForm: document.getElementById("loginForm"),
    loginPassword: document.getElementById("loginPassword"),
    loginError: document.getElementById("loginError"),
    loginLoading: document.getElementById("loginLoading"),
    app: document.getElementById("app"),
    addTab: document.getElementById("addTab"),
    readTab: document.getElementById("readTab"),
    addReviewContent: document.getElementById("addReviewContent"),
    readReviewsContent: document.getElementById("readReviewsContent"),
    reviewForm: document.getElementById("reviewForm"),
    reviewsList: document.getElementById("reviewsList"),
    toast: document.getElementById("toast"),
    ratingContainer: document.getElementById("ratingSelectorsContainer"),
    imageUpload: document.getElementById("imageUpload"),
    imagePreview: document.getElementById("imagePreview"),

    setLoginState({ isLoading = false, error = null }) {
      this.loginLoading.classList.toggle("hidden", !isLoading);
      this.loginError.textContent = error || '';
      this.loginError.classList.toggle("hidden", !error);
      this.loginForm.querySelector('button').disabled = isLoading;
    },

    showToast(msg, isError=false) {
      this.toast.textContent = msg;
      this.toast.className = `fixed bottom-5 right-5 text-white px-4 py-2 rounded-lg shadow-xl transition-all transform ${isError ? 'bg-red-600' : 'bg-green-600'}`;
      this.toast.classList.remove("opacity-0","translate-y-4");
      setTimeout(()=>this.toast.classList.add("opacity-0","translate-y-4"),3000);
    },

    showApp() {
      this.loginForm.closest('#loginScreen').classList.add('hidden');
      this.app.classList.remove('hidden');
    },

    populateRatings() {
      const ratings = ['taste','texture','size','value'];
      this.ratingContainer.innerHTML = ratings.map(id=>{
        const label = id.charAt(0).toUpperCase()+id.slice(1);
        const options = Array.from({length:10},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join('');
        return `<div>
          <label for="${id}" class="block text-sm font-medium text-gray-700">${label}</label>
          <select id="${id}" name="${id}" required class="mt-1 w-full border-gray-300 rounded-md shadow-sm">${options}</select>
        </div>`;
      }).join('');
    },

    renderReviews(reviews) {
      if(!reviews || reviews.length===0){
        this.reviewsList.innerHTML=`<p class="text-gray-500 text-center py-8">No reviews yet.</p>`;
        return;
      }
      this.reviewsList.innerHTML = [...reviews].reverse().map((r,i)=>`
        <div class="p-4 border border-gray-200 rounded-lg bg-white flex flex-col" data-index="${i}">
          ${r.image?`<img src="${r.image}" class="mb-3 max-h-72 w-full object-cover rounded-md">`:""}
          <div class="flex justify-between items-start gap-4">
            <div>
              <h3 class="text-xl font-bold text-blue-600">${r.restaurant}</h3>
              <p>${r.foodItem} - £${r.price}</p>
            </div>
            <button class="font-semibold text-sm text-red-500 hover:text-red-700" data-action="delete">Delete</button>
          </div>
          <div class="mt-2 pt-2 border-t grid grid-cols-2 sm:grid-cols-4 gap-2 text-sm text-gray-600">
            <span>Taste: <strong>${r.taste}/10</strong></span>
            <span>Texture: <strong>${r.texture}/10</strong></span>
            <span>Size: <strong>${r.size}/10</strong></span>
            <span>Value: <strong>${r.value}/10</strong></span>
          </div>
        </div>`).join('');
    }
  };

  let appState = { token:null, reviews:[], activeTab:'read', isBusy:false };

  const setState = (newState)=>{
    Object.assign(appState,newState);
    const isAdd = appState.activeTab==='add';
    UIManager.addReviewContent.classList.toggle('hidden',!isAdd);
    UIManager.readReviewsContent.classList.toggle('hidden',isAdd);
    UIManager.addTab.classList.toggle('tab-active',isAdd);
    UIManager.readTab.classList.toggle('tab-active',!isAdd);
    UIManager.renderReviews(appState.reviews);
  };

  const bindEvents = ()=>{
    UIManager.loginForm.addEventListener('submit', async e=>{
      e.preventDefault();
      UIManager.setLoginState({ isLoading:true, error:null });
      try{
        const token = await ApiService.getPat(UIManager.loginPassword.value);
        appState.token = token;
        UIManager.showApp();
        const reviews = await ApiService.fetchReviews();
        appState.reviews = reviews;
        setState(appState);
      } catch(err){
        UIManager.setLoginState({ error:err.message });
      } finally{
        UIManager.setLoginState({ isLoading:false });
      }
    });

    document.getElementById('logoutBtn').addEventListener('click',()=>{
      sessionStorage.removeItem('github_pat');
      appState.token=null; appState.reviews=[];
      UIManager.app.classList.add('hidden');
      UIManager.loginForm.closest('#loginScreen').classList.remove('hidden');
    });

    UIManager.addTab.addEventListener('click',()=>{ appState.activeTab='add'; setState(appState); });
    UIManager.readTab.addEventListener('click',()=>{ appState.activeTab='read'; setState(appState); });

    UIManager.reviewForm.addEventListener('submit', async e=>{
      e.preventDefault();
      if(!appState.token) return;
      const formData = Object.fromEntries(new FormData(UIManager.reviewForm));
      formData.price=parseFloat(formData.price).toFixed(2);
      formData.timestamp = new Date().toISOString();
      if(UIManager.imageUpload.files[0]){
        const reader = new FileReader();
        reader.onload = async ev=>{
          formData.image=ev.target.result;
          appState.reviews.push(formData);
          await ApiService.saveReviews(appState.reviews, appState.token);
          setState(appState);
          UIManager.showToast("Review added!");
          UIManager.reviewForm.reset();
          UIManager.imagePreview.classList.add('hidden');
        };
        reader.readAsDataURL(UIManager.imageUpload.files[0]);
      } else {
        formData.image="";
        appState.reviews.push(formData);
        await ApiService.saveReviews(appState.reviews, appState.token);
        setState(appState);
        UIManager.showToast("Review added!");
        UIManager.reviewForm.reset();
      }
    });

    UIManager.reviewsList.addEventListener('click', async e=>{
      if(e.target.dataset.action!=='delete') return;
      const idx = parseInt(e.target.closest('[data-index]').dataset.index,10);
      if(!confirm("Delete this review?")) return;
      appState.reviews.splice(idx,1);
      await ApiService.saveReviews(appState.reviews, appState.token);
      setState(appState);
      UIManager.showToast("Review deleted!");
    });

    UIManager.imageUpload.addEventListener('change', e=>{
      const file=e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = ev=>{ UIManager.imagePreview.src=ev.target.result; UIManager.imagePreview.classList.remove('hidden'); };
        reader.readAsDataURL(file);
      } else {
        UIManager.imagePreview.src=''; UIManager.imagePreview.classList.add('hidden');
      }
    });
  };

  UIManager.populateRatings();
  bindEvents();
});
</script>

</body>
</html>
